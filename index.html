<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather App</title>
    <script
      src="https://kit.fontawesome.com/9d0a0484c3.js"
      crossorigin="anonymous"
    ></script>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body style="background-image: url(images/sky1.jpg)">
    <div class="container">
      <div class="card">
        <div class="card-body">
          <form id="city-search">
            <div class="row">
              <div class="col-8">
                <input
                  type="search"
                  class="form-control"
                  placeholder="Please enter a location"
                  autocomplete="off"
                  id="search-text-input"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  class="btn btn-primary w-100"
                />
              </div>
              <div class="col-1">
                <a href="#"
                  ><i class="fa-solid fa-location-dot current-location-icon"></i
                ></a>
                <!-- <button
                  type="button"
                  id="current-location-button"
                  class="btn btn-success w-100"
                >
                  Current
                </button> -->
              </div>
            </div>
          </form>
          <div class="daily-overview">
            <div class="row">
              <div class="col-6">
                <h1 id="city">London</h1>
                <h5 id="conditions-overview"></h5>
              </div>
              <div class="row">
                <div class="col-6">
                  <div class="d-flex flex-row weather-temperature">
                    <div class="icon-container">
                      <img src="" alt="" id="icon" />
                    </div>
                    <div class="temperature-container">
                      <strong id="daily-temp"></strong
                      ><span class="units">
                        <a href="#" id="celsius-link" class="active">°C</a> |
                        <a href="#" id="fahrenheit-link">°F</a></span
                      >
                    </div>
                  </div>
                </div>
                <div class="col-6">
                  <ul class="date-time">
                    <li id="todays-date"></li>
                    <li id="current-time"></li>
                  </ul>
                  <ul class="conditions">
                    <li>Humidity: <span id="humidity"></span>%</li>
                    <li>Wind: <span id="wind"></span> km/h</li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
          <div class="row justify-content-between weekly-weather-forecast">
            <div class="col-2 daily-forecast">
              <h5>Thu</h5>
              <i class="fa-solid fa-cloud forecast-icon"></i>
              <div class="forecast-temp"><strong>17°</strong> | 63°</div>
            </div>
            <div class="col-2 daily-forecast">
              <h5>Fri</h5>
              <i class="fa-solid fa-cloud forecast-icon"></i>
              <div class="forecast-temp"><strong>17°</strong> | 63°</div>
            </div>
            <div class="col-2 daily-forecast">
              <h5>Sat</h5>
              <i class="fa-solid fa-cloud forecast-icon"></i>
              <div class="forecast-temp"><strong>17°</strong> | 63°</div>
            </div>
            <div class="col-2 daily-forecast">
              <h5>Sun</h5>
              <i class="fa-solid fa-cloud forecast-icon"></i>
              <div class="forecast-temp"><strong>17°</strong> | 63°</div>
            </div>
            <div class="col-2 daily-forecast">
              <h5>Mon</h5>
              <i class="fa-solid fa-cloud forecast-icon"></i>
              <div class="forecast-temp"><strong>17°</strong> | 63°</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <span class="github-link"
      ><a
        href="https://github.com/laurapetrie/weather-app"
        target="_blank"
        class="link"
        >Open-source code</a
      ><span class="creator-name"> by Laura Petrie</span></span
    >
    <script src="src/index.js"></script>
  </body>
</html>

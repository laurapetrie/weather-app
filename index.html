<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather App</title>
    <script
      src="https://kit.fontawesome.com/9d0a0484c3.js"
      crossorigin="anonymous"
    ></script>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body style="background-image: url(images/sky1.jpg)">
    <div class="container">
      <div class="card">
        <div class="card-body">
          <form id="city-search">
            <div class="row">
              <div class="col-6">
                <input
                  type="search"
                  class="form-control"
                  placeholder="Please enter a location"
                  autocomplete="off"
                  autofocus="on"
                  id="search-text-input"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  class="btn btn-primary w-100"
                />
              </div>
              <div class="col-3">
                <button
                  type="button"
                  id="current-location-button"
                  class="btn btn-success w-100"
                >
                  Current
                </button>
              </div>
            </div>
          </form>
          <div class="daily-overview">
            <div class="row">
              <div class="col-6">
                <h1 id="city">London</h1>
                <h5 id="conditions-overview">Mostly cloudy</h5>
                <i class="fa-solid fa-cloud daily-icon"></i>
                <span id="daily-temp">17</span>
                <span>
                  <a href="#" id="current-temp-celsius">°C</a>
                </span>
                <span class="divider">|</span>
                <span>
                  <a href="#" id="current-temp-fahrenheit">°F</a>
                </span>
              </div>
              <div class="col-6">
                <ul class="date-time">
                  <li id="todays-date">Wednesday 5th Oct</li>
                  <li id="current-time">13:07</li>
                </ul>
                <ul class="conditions">
                  <li id="current-humidity">Humidity: 70%</li>
                  <li id="current-wind">Wind: 10mph</li>
                </ul>
              </div>
            </div>
          </div>
          <div class="row justify-content-between weekly-weather-forecast">
            <div class="col-2 daily-forecast">
              <h5>Thu</h5>
              <i class="fa-solid fa-cloud forecast-icon"></i>
              <div class="forecast-temp"><strong>17°</strong> | 63°</div>
            </div>
            <div class="col-2 daily-forecast">
              <h5>Fri</h5>
              <i class="fa-solid fa-cloud forecast-icon"></i>
              <div class="forecast-temp"><strong>17°</strong> | 63°</div>
            </div>
            <div class="col-2 daily-forecast">
              <h5>Sat</h5>
              <i class="fa-solid fa-cloud forecast-icon"></i>
              <div class="forecast-temp"><strong>17°</strong> | 63°</div>
            </div>
            <div class="col-2 daily-forecast">
              <h5>Sun</h5>
              <i class="fa-solid fa-cloud forecast-icon"></i>
              <div class="forecast-temp"><strong>17°</strong> | 63°</div>
            </div>
            <div class="col-2 daily-forecast">
              <h5>Mon</h5>
              <i class="fa-solid fa-cloud forecast-icon"></i>
              <div class="forecast-temp"><strong>17°</strong> | 63°</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
